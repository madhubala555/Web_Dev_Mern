<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card generation</title>
    <style>  
    body{
      display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
    }
    form{
        border: 2px solid black;
        padding:30px;
    }
    </style>
</head>
<body>
        <div class="Form">
            <h1>ID Card Generator</h1>
            <form action="" method="get" size="20">
                Name:  <input type="text" size="20"><br><br>
                Address:  <input type="text" size="20"><br><br>
                Course: <input type="text" size="20"><br><br>
                Gender: <input type="radio">Male  <input type="radio">Female<br><br>
                Blood Group: <select>
                    <option>Select</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select><br><br>
                Emergency Contact Number:  <input type="text"><br><br>
                Photo: <input type="image" src="" alt="">
            </form>

        </div>
</body>
</html>
